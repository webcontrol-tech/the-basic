<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign In | Webcontrol</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Webcontrol Style -->
    <link href="css/webcontrol.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 hidden-xs login-banner">
          <div class="full-height center-content">
            <h1 class="webcontrol"><span>WEB</span>CONTROL</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="full-height center-content">
            <div class="login-content">
              <h1 class="webcontrol-alt visible-xs"><span>WEB</span>CONTROL</h1>

              <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                  <p class="help-block help-block-error"><i class="fa fa-times-circle" aria-hidden="true"></i> Example block-level help text here.</p>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  <p class="help-block"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Example block-level help text here.</p>
                </div>
                <button type="submit" class="btn btn-default">Sign In</button>
                <p class="help-block help-block-success"><i class="fa fa-check-circle" aria-hidden="true"></i> Example block-level help text here.</p>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
